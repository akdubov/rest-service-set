apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rest-service-server-through-ingress-gateway
spec:
  hosts:
    - "*" # Внешний Hostname вашего сервиса (Внешнее DNS имя)
  gateways:
    - rest-service-server-gw
  http:
  - match:
    - sourceLabels:
        app: rest-client-privileged
    route:
    - destination:
        host: rest-serveice-server.svc.cluster.local
        subset: privileged
  - route:
    - destination:
        host: rest-serveice-server.svc.cluster.local
        subset: regular
